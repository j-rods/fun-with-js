<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mycarousel" data-slide-to="1"></li>
      <li data-target="#mycarousel" data-slide-to="2"></li>
      <li data-target="#mycarousel" data-slide-to="3"></li>
      <li data-target="#mycarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
          <img src="img/img1.jpg" data-color="lightblue" alt="First Image">
<!--           <div class="carousel-caption">
              <h3>First Image</h3>
          </div> -->
      </div>
      <div class="item">
          <img src="img/img2.jpg" data-color="firebrick" alt="Second Image">
<!--           <div class="carousel-caption">
              <h3>Second Image</h3>
          </div> -->
      </div>
      <div class="item">
          <img src="img/img3.jpg" data-color="violet" alt="Third Image">
<!--           <div class="carousel-caption">
              <h3>Third Image</h3>
          </div> -->
      </div>
      <div class="item">
          <img src="img/img4.jpg" data-color="lightgreen" alt="Fourth Image">
<!--           <div class="carousel-caption">
              <h3>Fourth Image</h3>
          </div> -->
      </div>
      <div class="item">
          <img src="img/img5.jpg" data-color="tomato" alt="Fifth Image">
<!--           <div class="carousel-caption">
              <h3>Fifth Image</h3>
          </div> -->
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="carousel.js" type="text/javascript"></script>

  </body>
</html>
